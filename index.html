<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chess Quiz</title>
	<link rel="stylesheet" href="style.css"/> 
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	

</head>
<body>




	<form id="theQuiz" name="quizForm">
	<div id="feedback"><h2>Let's go!</h2>
	</div>
		<div id="currentQ">Where in the world is Carmen San Diago?</div>

		<div id="answers">
			<p><input type="radio" name="choice" id="a"><label for="a">Answer 1</label></p>
			<p><input type="radio" name="choice" id="b"><label for="b">Answer 2</label></p>
			<p><input type="radio" name="choice" id="c"><label for="c">Answer 3</label></p>
			<p><input type="radio" name="choice" id="d"><label for="d">Answer 4</label></p>
		</div>
		
		<input type="submit" id="submitButton">
		<input type="submit" id="startQuiz" value="Begin" >
	
	</form>


	
</body>
</html>
