<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chess Quiz</title>
	<link rel="stylesheet" href="style.css"/> 
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	

</head>
<body>




	<form id="theQuiz" name="quizForm">
		<div id="currentQ">Where in the world is Carmen San Diago?</div>

		<div id="answers">
			<input type="radio" name="choice" id="a"><label for="a">Answer 1</label>
			<input type="radio" name="choice" id="b"><label for="b">Answer 2</label>
			<input type="radio" name="choice" id="c"><label for="c">Answer 3</label>
			<input type="radio" name="choice" id="d"><label for="d">Answer 4</label>
		</div>

		<input type="submit" id="submitButton">

	</form>


	
</body>
</html>
